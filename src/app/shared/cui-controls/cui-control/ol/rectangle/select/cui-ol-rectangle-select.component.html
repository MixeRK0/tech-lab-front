<div class="modal-header">
    <h4 class="modal-title pull-left">Выбор прямоугольника</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="HideModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div #mapElement id="map" class="map"></div>
    <div class="modal-body-mouse-coordinates" id="mouse-coordinates"></div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary"
            [title]="'Очистить карту'"
            (click)="ClearData()"
    >Очистить карту
    </button>
    <button class="btn btn-success"
            [title]="'Применить'"
            (click)="ChangeValueOfCoordinatesInModel()"
    >Применить
    </button>
</div>
